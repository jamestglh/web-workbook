<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <title></title>
  </head>

  <body>



    <header>
        <div class="logo">
          <img src="./img/logo.png" alt="UX Atlantic logo">
        </div>
        <div class="navbar">
          <img src="./img/home-icon.png" alt="Home"><a href=""><p>Home</p></a>
          <img src="./img/deal-icon.png" alt="Deals"><a href=""><p>Travel Deals</p></a>
          <img src="./img/schedule-icon.png" alt="Schedule"><a href=""><p>Flight Schedule</p></a>
          <img src="./img/login-icon.png" alt="Login"><a href=""><p>Register/Login</p></a>
        </div>
    </header>

    <div class="toolbox">
      <div class="togglebar">
        <div class="btn"><a href=""><img src="./img/plane-icon.png" alt=""></a></div>
        <div class="btn"><a href=""><img src="./img/hotel-icon.png" alt=""></a></div>
        <div class="btn"><a href=""><img src="./img/car-icon.png" alt=""></a></div>
      </div>

      <div class="departarrive">
         <input type="text" name="Depart" placeholder='Depart'>
         <input type="text" name="Arrive" placeholder='Arrive'>
      </div>

      <div class="mmddyy">
        <input type="date" name="mmddyya">
        <input type="date" name="mmddyyd">
      </div>

      <div class="dropandradio">
        <p>Passengers</p>
        <div class="drop">
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="radio">
          <form action="">
            <!-- <div><input type="radio">Return</div>
            <div><input type="radio">One Way</div> -->
            <input type="radio"/><label for="first">Return</label>
            <input type="radio"/><label for="second">One Way</label>
          </form>

      </div>
    </div>
    <a href="search.html">
      <div class="searchbtn">
        <p>Search Flights</p>
      </div>
    </a>
</html>
